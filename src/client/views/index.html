<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Weather Journal</title>
  <link href="https://fonts.googleapis.com/css?family=Oswald:400,600,700|Ranga:400,700&display=swap" rel="stylesheet">
  <!-- <link rel="stylesheet" href="style.css"> -->
</head>

  <body>
       <div id="app-info">
    <header class ="holder-headline">
        <div>
          Travel App
        </div>
    </header>

    <section>
      
      <!-- Destination -->
        <div class="city">
          <label for="city">Where are you going?</label>
          <input type="text" id="city" placeholder="Enter the city"/>
        </div>

      <!-- Departure date -->
        <div class="departureDate">
          <label for="date">When are you leaving?</label>
          <input type="date" id="deptdate" class="myInput" placeholder="MM-DD-YYYY"/>
        </div>

      <!-- Return date -->
        <div class ="returnDate">
          <label for="date">When are you coming back?</label>
          <input type="date" id="retdate" class="myInput" placeholder="Enter your Return date"/>
        </div>

        <button id="generate" type = "submit"> Generate </button>
     
    </section>
     </div>

    <div class="output">
        <div id="tripInfo"></div>
        <div id="content"></div>
        <img id="image" />
    </div>
    <footer>
        Udacity Capstone Project
    </footer>

    <script>
       // Check that service workers are supported
       if ('serviceWorker' in navigator) {
           // Use the window load event to keep the page load performant
           window.addEventListener('load', () => {
               navigator.serviceWorker.register('/service-worker.js');
           });
       }
    </script>
  </body>
</html>
