<!doctype html><html><head><meta charset="UTF-8"><title>Weather Journal</title><link href="https://fonts.googleapis.com/css?family=Oswald:400,600,700|Ranga:400,700&display=swap" rel="stylesheet"></head><body><div id="app"><div class="holder headline">Travel App</div><section><div id="app-info"><div class="city"><label for="city">Where are you going?</label> <input id="city" placeholder="Enter the city"/></div><div class="departureDate"><label for="date">When are you leaving?</label> <input type="date" id="deptdate" class="myInput" placeholder="MM-DD-YYYY"/></div><div class="returnDate"><label for="date">When are you coming back?</label> <input type="date" id="retdate" class="myInput" placeholder="Enter your Return date"/></div><button id="generate" type="submit">Generate</button></div></section><div class="output"><div id="tripInfo"></div><div id="content"></div><img id="image"/></div><script src="main.js"></script></div></body></html>
